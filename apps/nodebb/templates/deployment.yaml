apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nodebb
  name: nodebb
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: nodebb
  template:
    metadata:
      labels:
        app: nodebb
    spec:
      initContainers:
        - name: permission-init
          image: alpine:3.16.0
          volumeMounts:
            - mountPath: /data/uploads
              name: nodebb
              subPath: uploads
      containers:
        - image: ghcr.io/nodebb/nodebb:3.10.0
          imagePullPolicy: Always
          name: nodebb
          volumeMounts:
            - mountPath: /opt/config/config.json
              name: config
              subPath: config.json
            - mountPath: /usr/src/app/public/uploads
              name: nodebb
              subPath: uploads
      restartPolicy: Always
      volumes:
        - name: config
          secret:
            secretName: nodebb
        - name: nodebb
          persistentVolumeClaim:
            claimName: nodebb-pvc
      securityContext:
        fsGroup: 1001