apiVersion: apps/v1
kind: Deployment
metadata:
  name: faf-icebreaker
  labels:
    app: faf-icebreaker
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: faf-icebreaker
  template:
    metadata:
      labels:
        app: faf-icebreaker
      annotations:
        # Does not provide metrics at the moment
        prometheus.io/scrape: 'false'
    spec:
      initContainers:
        - name: geolite-db-dl
          image: ghcr.io/maxmind/geoipupdate:v7.1.0
          envFrom:
            - configMapRef:
                name: faf-icebreaker
            - secretRef:
                name: faf-icebreaker
          volumeMounts:
            - name: geolite-db
              mountPath: /usr/share/GeoIP
      containers:
        - image: faforever/faf-icebreaker:1.1.2
          imagePullPolicy: Always
          name: faf-icebreaker
          envFrom:
            - configMapRef:
                name: faf-icebreaker
            - secretRef:
                name: faf-icebreaker
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: geolite-db
              mountPath: /geoip
          startupProbe:
            httpGet:
              port: 8080
              path: /q/health
            failureThreshold: 10
            periodSeconds: 3
          livenessProbe:
            httpGet:
              port: 8080
              path: /q/health
            failureThreshold: 3
            periodSeconds: 10
      restartPolicy: Always
      volumes:
        - name: geolite-db
          emptyDir: {}
      securityContext:
        fsGroup: 1000