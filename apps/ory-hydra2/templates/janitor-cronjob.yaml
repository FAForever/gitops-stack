kind: CronJob
apiVersion: batch/v1
metadata:
  name: ory-hydra-janitor
  namespace: faf-apps
  labels:
    app: ory-hydra-janitor
spec:
  # Once per hour
  schedule: "0 * * * *"
  suspend: true
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      labels:
        app: ory-hydra-janitor
      annotations:
        prometheus.io/scrape: 'false'
    spec:
      template:
        spec:
          containers:
            - image: oryd/hydra:v2.3.0
              imagePullPolicy: Always
              name: ory-hydra
              envFrom:
                - configMapRef:
                    name: ory-hydra
                - secretRef:
                    name: ory-hydra
              ports:
                - containerPort: 4444
                - containerPort: 4445
              args: [ "janitor",
                      "--read-from-env",
                      "--keep-if-younger", "230h",
                      "--access-lifespan", "100h",
                      "--refresh-lifespan", "1000h",
                      "--consent-request-lifespan", "1000h",
                      "--requests",
                      "--grants",
                      "--tokens" ]
          restartPolicy: Never
