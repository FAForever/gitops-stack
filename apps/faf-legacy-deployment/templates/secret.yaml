apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: faf-legacy-deployment
  namespace: faf-apps
spec:
  authentication:
    universalAuth:
      credentialsRef:
        secretName: infisical-machine-identity
        secretNamespace: faf-ops
      secretsScope:
        projectSlug: {{.Values.infisical.projectSlug}}
        envSlug: {{.Values.infisical.envSlug}}
        secretsPath: "/faf-legacy-deployment"
  managedSecretReference:
    secretName: faf-legacy-deployment
    secretNamespace: faf-apps
    creationPolicy: "Owner"
