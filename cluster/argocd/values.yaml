argo-cd:
  global:
    deploymentAnnotations:
      reloader.stakater.com/auto: "true"

    # Let's just use the servicemonitors
    # Requires a custom service scrape anyway 
    addPrometheusAnnotations: false

    # By default, a world-readable Redis is installed by the chart
    # Quite disastrous
    networkPolicy:
      create: true

  server:

    # Avoids a permanent out of sync situation with Ingress resources
    config:
      resource.customizations: |-
        networking.k8s.io/Ingress:
          health.lua: |
            hs = {}
            hs.status = "Healthy"
            return hs

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

  controller:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
  
  dex:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

  repoServer:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

  applicationSet:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
