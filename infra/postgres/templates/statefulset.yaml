apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  serviceName: postgres
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      initContainers:
        - image: {{ index .Values "upgrade-image" "repository" }}:{{ index .Values "upgrade-image" "tag" }}
          name: upgrade-postgres
          env:
            - name: PGAUTO_ONESHOT
              value: "yes"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: postgres-pvc
              mountPath: /var/lib/postgresql/data/

      restartPolicy: Always
      containers:
        - image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: Always
          name: postgres
          ports:
            - containerPort: 5432
              protocol: TCP
          envFrom:
            - configMapRef:
                name: postgres
            - secretRef:
                name: postgres
          startupProbe:
            exec:
              command: ["pg_isready", "-Upostgres", "-h127.0.0.1"]
            periodSeconds: 5
            failureThreshold: 30
            timeoutSeconds: 2
          volumeMounts:
            - name: postgres-pvc
              mountPath: /var/lib/postgresql/data

      volumes:
        - name: config
          configMap:
            name: postgres
        - name: postgres-pvc
          persistentVolumeClaim:
            claimName: postgres-pvc
